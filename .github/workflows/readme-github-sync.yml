name: Sync to ReadMe

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: readmeio/github-readme-sync@1.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}' # DON'T MODIFY--Allows us to get the contents of your spec file
        readme-api-id: 'q1iyWPTgFcZ1' # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
        api-file-path: 'some-data.json' # path to API spec file
        readme-api-key: 'ovRizGIlJ3Mo9birzXMkz4Krx0cxqV4z' # ReadMe API key 
        readme-api-version: '2.0' # ReadMe version to sync to
